<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned Wa By FurinaCloudX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('https://files.catbox.moe/mca2d1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            transition: all 0.5s;
        }

        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            animation: container-appear 1s ease-out;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: logo-pulse 2s infinite alternate;
        }

        @keyframes logo-pulse {
            from {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            }
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            color: #ccc;
        }

        .input-container {
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff0000;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        input::placeholder {
            color: #aaa;
        }

        .banned-btn {
            background: linear-gradient(to right, #ff0000, #990000);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .banned-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.5);
        }

        .banned-btn:active {
            transform: translateY(1px);
        }

        .banned-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .banned-btn:hover::after {
            left: 100%;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            display: none;
            background: rgba(0, 0, 0, 0.9);
        }

        #bannedVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .warning {
            margin-top: 20px;
            font-size: 14px;
            color: #ff9999;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 0, 0, 0.3);
            font-size: 24px;
            font-weight: bold;
            animation: float 15s infinite linear;
            z-index: 1;
            pointer-events: none;
            display: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .active .floating-text {
            display: block;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .banned-btn {
                padding: 12px 25px;
                font-size: 18px;
            }
        }
        
        /* Banned effect */
        .banned-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #ff0000 20%, #ff0000 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, #ff0000 20%, #ff0000 80%, transparent 80%, transparent) 50px 50px;
            background-size: 100px 100px;
            opacity: 0;
            pointer-events: none;
            z-index: 2;
            animation: bannedEffect 0.5s linear infinite;
            display: none;
        }
        
        @keyframes bannedEffect {
            0% {
                background-position: 0 0, 50px 50px;
                opacity: 0.1;
            }
            100% {
                background-position: 100px 100px, 150px 150px;
                opacity: 0.3;
            }
        }
        
        .active .banned-effect {
            display: block;
        }
        
        /* Error messages */
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #ff0000;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            z-index: 15;
            display: none;
            border: 3px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            animation: errorPulse 1s infinite;
        }
        
        @keyframes errorPulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .countdown {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 48px;
            color: #ff0000;
            font-weight: bold;
            z-index: 15;
            display: none;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .active .countdown {
            display: block;
        }
        
        /* Fake system alert */
        .system-alert {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #ff0000;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 15;
            display: none;
            border-left: 5px solid #ff0000;
            max-width: 400px;
        }
        
        .active .system-alert {
            display: block;
        }
        
        .alert-text {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ff0000;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #ff0000 }
        }
    </style>
</head>
<body>
    <!-- Banned effect overlay -->
    <div class="banned-effect"></div>
    
    <!-- Countdown timer -->
    <div class="countdown" id="countdown">10</div>
    
    <!-- Error message -->
    <div class="error-message" id="errorMessage">
        SYSTEM ERROR: WHATSAPP BANNED PERMANENTLY!<br>
        PHONE NUMBER: <span id="bannedNumber"></span>
    </div>
    
    <!-- System alert -->
    <div class="system-alert">
        <div class="alert-text">WARNING: Device compromised. WhatsApp data corrupted. Unauthorized access detected.</div>
    </div>
    
    <!-- Floating text elements -->
    <div class="floating-text" style="left: 10%; animation-delay: 0s;">BANNED</div>
    <div class="floating-text" style="left: 20%; animation-delay: 2s;">ERROR</div>
    <div class="floating-text" style="left: 30%; animation-delay: 4s;">FURINACLOUDX</div>
    <div class="floating-text" style="left: 40%; animation-delay: 6s;">BANNED</div>
    <div class="floating-text" style="left: 50%; animation-delay: 8s;">VIRUS</div>
    <div class="floating-text" style="left: 60%; animation-delay: 10s;">FURINACLOUDX</div>
    <div class="floating-text" style="left: 70%; animation-delay: 12s;">BANNED</div>
    <div class="floating-text" style="left: 80%; animation-delay: 14s;">ERROR</div>
    
    <!-- Video container (hidden by default) -->
    <div class="video-container" id="videoContainer">
        <video id="bannedVideo" loop muted>
            <source src="https://files.catbox.moe/cs8gyk.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>
    </div>
    
    <!-- Audio element (hidden) -->
    <audio id="bannedAudio" loop preload="none">
        <source src="https://files.catbox.moe/8x60d1.mp3" type="audio/mp3">
    </audio>
    
    <!-- Main content -->
    <div class="container">
        <div class="logo">
            <img src="https://files.catbox.moe/ec0vdq.png" alt="FurinaCloudX Logo">
        </div>
        
        <h1>BANNED WA</h1>
        <div class="subtitle">By FurinaCloudX</div>
        
        <div class="input-container">
            <input type="text" placeholder="MASUKAN NOMER" id="phoneNumber">
        </div>
        
        <button class="banned-btn" id="bannedButton">BANNED</button>
        
        <div class="warning">
            PERINGATAN: Tombol ini akan memicu efek BANNED!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bannedButton = document.getElementById('bannedButton');
            const videoContainer = document.getElementById('videoContainer');
            const bannedVideo = document.getElementById('bannedVideo');
            const bannedAudio = document.getElementById('bannedAudio');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const body = document.body;
            const errorMessage = document.getElementById('errorMessage');
            const bannedNumber = document.getElementById('bannedNumber');
            const countdown = document.getElementById('countdown');
            
            // Set volume maksimal untuk audio
            bannedAudio.volume = 1.0;
            
            // Status efek aktif
            let isBannedActive = false;
            
            bannedButton.addEventListener('click', function() {
                // Validasi nomor telepon
                const phoneNumber = phoneNumberInput.value.trim();
                if (!phoneNumber) {
                    alert('Masukkan nomor telepon terlebih dahulu!');
                    phoneNumberInput.focus();
                    return;
                }
                
                // Aktifkan efek BANNED
                activateBannedEffect(phoneNumber);
            });
            
            function activateBannedEffect(phoneNumber) {
                if (isBannedActive) return;
                
                isBannedActive = true;
                
                // Tambahkan kelas active ke body
                body.classList.add('active');
                
                // Tampilkan nomor yang dibanned di pesan error
                bannedNumber.textContent = phoneNumber;
                
                // Tampilkan video (tanpa suara)
                videoContainer.style.display = 'block';
                bannedVideo.muted = true;
                bannedVideo.play();
                
                // Putar audio dengan volume maksimal
                bannedAudio.play().catch(error => {
                    console.error('Error memutar audio:', error);
                });
                
                // Efek getar pada tombol
                bannedButton.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    bannedButton.style.animation = '';
                }, 500);
                
                // Tambahkan efek teks berkedip
                body.style.animation = 'flash 0.3s 3';
                setTimeout(() => {
                    body.style.animation = '';
                }, 1000);
                
                // Sembunyikan container utama setelah beberapa detik
                setTimeout(() => {
                    document.querySelector('.container').style.opacity = '0';
                    setTimeout(() => {
                        document.querySelector('.container').style.display = 'none';
                    }, 500);
                }, 1000);
                
                // Tampilkan pesan error setelah beberapa detik
                setTimeout(() => {
                    errorMessage.style.display = 'block';
                }, 2000);
                
                // Mulai countdown
                startCountdown();
            }
            
            function startCountdown() {
                let timeLeft = 10;
                countdown.textContent = timeLeft;
                
                const countdownInterval = setInterval(() => {
                    timeLeft--;
                    countdown.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        // Tambahkan efek tambahan saat countdown habis
                        body.style.animation = 'flash 0.1s 10';
                    }
                }, 1000);
            }
            
            // Tambahkan style untuk animasi getar dan flash
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0% { transform: translateX(0); }
                    20% { transform: translateX(-10px); }
                    40% { transform: translateX(10px); }
                    60% { transform: translateX(-10px); }
                    80% { transform: translateX(10px); }
                    100% { transform: translateX(0); }
                }
                
                @keyframes flash {
                    0% { opacity: 1; }
                    50% { opacity: 0.5; }
                    100% { opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            
            // Deteksi upaya menutup halaman
            window.addEventListener('beforeunload', function(e) {
                if (isBannedActive) {
                    e.preventDefault();
                    e.returnValue = 'Efek BANNED masih aktif! Yakin ingin keluar?';
                }
            });
        });
    </script>
</body>
</html>
